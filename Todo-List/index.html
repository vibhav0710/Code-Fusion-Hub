<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="input">
            <input type="text" id="todoInput" class="form-control form-control-lg" placeholder="Add a new todo...">
            <button id="addBtn" class="btn btn-dark">Add</button>
        </div>
        <div class="list">
            <h3><a href="#todoInput" class="text-decoration-none">Add a new todo</a></h3>
            <table id="todoList" class="table mt-4">
            </table>
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
