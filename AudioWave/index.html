<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://fonts.googleapis.com;">
    <title>AudioWave - Music for everyone</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utility.css">
    <link rel="icon" href="./images/weblogo.svg">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img src="./images/close.svg" alt="Close" class="invert">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="./images/logo.svg" alt="Logo">
                </div>
                <ul>
                    <li><img class="invert" src="./images/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="./images/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="./images/playlist.svg" alt="Playlist">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <img src="./images/hamburger.svg" alt="Hamburger" class="hamburger invert">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="btn">
                    <button class="signupBtn">Sign Up</button>
                    <button class="loginBtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    
                </div>
                <div class="playBar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="songDescription">
                        <div class="songInfo">

                        </div>
                        <div class="songBtn">
                            <img width="35px" id="previous" src="./images/previous.svg" alt="">
                            <div class="playBtn">
                                <img width="35px" id="play" src="./images/play.svg" alt="">
                            </div>
                            <img width="35px" id="next" src="./images/next.svg" alt="">
                        </div>
                        <div class="durationVol">
                            <div class="songTime">
                            
                            </div>
                            <div class="volume">
                                <img src="./images/volume.svg" alt="" class="volumeBtn">
                                <input type="range" name="volume" id="volumeSeek">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="./js/script.js"></script>
</body>
</html>
