<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="form-group mb-5 mt-2">Expense Tracker</h1>
        <form id="expenseForm">
            <div class="form-group">
                <input type="text" id="description" class="form-control form-control-lg" placeholder="Expense Description">
            </div>
            <div class="form-group">
                <select id="category" class="custom-select custom-select-lg">
                    <option selected>Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" id="amount" class="form-control form-control-lg" placeholder="Amount">
            </div>
            <input type="submit" class="btn btn-warning btn-lg mb-2" value="Add Expense">
        </form>
        <h2 class="form-group mb-4 mt-4">Expense Summary</h2>
        <table id="summaryTable" class="table table-hover text-center">
            <thead>
                <tr class="bg-warning">
                    <th scope="col">Description</th>
                    <th scope="col">Category</th>
                    <th scope="col">Amount</th>
                </tr>
            </thead>
            <tbody id="expenseList">
                
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
