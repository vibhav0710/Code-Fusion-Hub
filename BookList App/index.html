<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4de8c2a61f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">
    <title>Book List App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fa-solid fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title" class="mt-4">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author" class="mt-4">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn" class="mt-4">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-4">Add Book</button>
        </form>
        <table class="table table-hover mt-5 text-center">
            <thead>
                <tr class="table-primary">
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>        
    </div>

    <script src="app.js"></script>
</body>
</html>
